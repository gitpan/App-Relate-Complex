---
:skipdull:
  description: Screen out some uninteresting files.
  method: skip_any
  modifiers: x
  terms:
    - '~$'
    - /\#
    - /\.\#
    - ',v$'
    - /CVS$
    - /CVS/
    - /RCS$
    - /RCS$
    - \.vb$
    - \.csv$
    - \.js$
bleach:
  description: gets rid of unsightly blemishes
  method: skip_any
  modifiers: x
  terms:
    - '^.*$'
